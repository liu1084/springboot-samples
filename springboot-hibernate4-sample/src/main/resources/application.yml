server:
  tomcat:
    accesslog:
      enabled: true
    uri-encoding: utf-8
logging:
  path: log
  file: reports.log
  level: debug
spring:
  profiles:
    active: dev
  aop:
    auto: true
  devtools:
    livereload:
      enabled: true
    restart:
      exclude: static/**
  http:
    encoding:
      charset: UTF-8
  messages:
    encoding: UTF-8
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
entity:
  scan:
    package: cn.g2link.web.reports.model.entity
---
server:
  port: 8080
spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://localhost:3306/reports?serverTimezone=UTC&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: bbcchinese
  redis:
    host: localhost
    port: 6379